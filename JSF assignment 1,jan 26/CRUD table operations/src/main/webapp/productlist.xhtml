<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="signin.css" />


	<h:outputStylesheet library="css" name="main.css" />

	<h:outputStylesheet library="css" name="signin.css" />
	<h:outputStylesheet library="css" name="justified-nav.css" />
</h:head>
<h:body>

	<div class="container">
		<h2>Product List</h2>
		<div class="table-responsive">
			<table id="table1"
				class="table table-bordered table-hover table-striped">
				<thead>
					<tr class="bg-info">
						<th>Id</th>
						<th>Name</th>
						<th></th>
					</tr>

				</thead>
				<tbody>
					<tr>
						<td>${ productBean.id}</td>
						<td>${ productBean.name}</td>
						<td>Edit</td>
						<td>Delete</td>

					</tr>
				</tbody>
			</table>
		</div>
		<h:link value="Add Product" class="btn btn-default" outcome="add-product"/>
		
	</div>
</h:body>
</html>
