<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="signin.css" />


	<h:outputStylesheet library="css" name="main.css" />

	<h:outputStylesheet library="css" name="signin.css" />
	<h:outputStylesheet library="css" name="justified-nav.css" />

</h:head>
<h:body>

	<div class="container">
		<h2>Student Form</h2>

		<h:form class="form-horizontal">
			<h2 class="form-signin-heading">Please fill the data</h2>

			<div class="form-group">
				<label for="id" class="col-sm-2 control-label">Id</label>
				<div class="col-sm-10">
					<h:inputText id="id" value="#{test.roll}" class="form-control" />
				</div>
			</div>


			<div class="form-group">
				<label for="name" class="col-sm-2 control-label">Name</label>
				<div class="col-sm-10">
					<h:inputText  id="name" value="#{test.name}"  class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<label for="class" class="col-sm-2 control-label">Class</label>
				<div class="col-sm-10">
					<h:inputText id="class" value="#{test.grade}"  class="form-control" />
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton value="Add Student"
								action="#{test.addStudent}" class="btn btn-lg btn-success"  />

					<h:commandButton value="reset" type="reset"
						class="btn btn-lg btn-default" />
				</div>
			</div>


		</h:form>

	</div>


</h:body>
</html>
