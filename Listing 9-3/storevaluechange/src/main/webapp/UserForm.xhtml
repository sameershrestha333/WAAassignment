<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="signin.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="signin.css" />
	<h:outputStylesheet library="css" name="justified-nav.css" />

</h:head>
<h:body>

	<div class="container">
		<h2>Value Change Form</h2>

		<h:form class="form-horizontal">


			<div class="form-group">
				<label for="id" class="col-sm-2 control-label"> User Id: </label>
				<div class="col-sm-10">
					<h:inputText id="id" required="true" valueChangeListener="#{user.changeIdLabel}"  value="#{user.id}"
						class="form-control" />

				</div>
			</div>

			<div class="form-group">
				<label for="name"  class="col-sm-2 control-label"> Username :
				</label>
				<div class="col-sm-10">
					<h:inputText id="name"  value="#{user.name}"
						class="form-control" />

				</div>
			</div>











			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton value="Submit" action="#{user.addUser()}"
						actionListener="#{user.changeLabelUI}"
						class="btn btn-lg btn-success" />

					<h:commandButton value="reset" type="reset"
						class="btn btn-lg btn-default" />


				</div>
			</div>

		</h:form>

	</div>


</h:body>
</html>
