<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="signin.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="signin.css" />
	<h:outputStylesheet library="css" name="justified-nav.css" />

</h:head>
<h:body>

	<div class="container">
		<h2>System Event Demo</h2>

		<h:form class="form-horizontal">


			<div class="form-group">
				<div class="col-sm-10">
					<h:outputText id="output1" value="1">
						<f:event listener="#{user.colorMe}" type="preRenderComponent" />
					</h:outputText>

				</div>
			</div>

			<div class="form-group">

				<div class="col-sm-10">
					<h:outputText id="output2" value="50">
						<f:event listener="#{user.colorMe}" type="preRenderComponent" />
					</h:outputText>

				</div>
			</div>


			<div class="form-group">

				<div class="col-sm-10">
					<h:outputText id="output3" value="100">
						<f:event listener="#{user.colorMe}" type="preRenderComponent" />
					</h:outputText>

				</div>
			</div>
		
		</h:form>

	</div>


</h:body>
</html>
