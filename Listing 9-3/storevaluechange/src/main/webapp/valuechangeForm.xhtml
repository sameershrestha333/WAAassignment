<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="signin.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="signin.css" />
	<h:outputStylesheet library="css" name="justified-nav.css" />

</h:head>
<h:body>

	<div class="container">
		<h2>Value Change Form</h2>

		<h:form class="form-horizontal">


			<div class="form-group">
				<label for="address" class="col-sm-2 control-label">
					#{msgs.streetAddressPrompt} </label>
				<div class="col-sm-10">
					<h:inputText id="address" required="true"
						value="#{form.streetAddress}" class="form-control" />

				</div>
			</div>

			<div class="form-group">
				<label for="state" class="col-sm-2 control-label">
					#{msgs.statePrompt} </label>
				<div class="col-sm-10">
					<h:inputText id="state" required="true" value="#{form.state}"
						class="form-control" />

				</div>
			</div>

			<div class="form-group">
				<label for="country" class="col-sm-2 control-label">
					#{msgs.countryPrompt} </label>
				<div class="col-sm-10">


					<h:selectOneMenu class="form-control" immediate="true" value="#{form.country}"
						onchange="submit()" valueChangeListener="#{form.countryChanged}">
						<f:selectItems value="#{form.countries}" var="loc"
							itemLabel="#{loc.displayCountry}" itemValue="#{loc.country}" />


					</h:selectOneMenu>



				</div>
			</div>









			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton value="#{msgs.submit}"
						class="btn btn-lg btn-success btn-block" />

					<!-- 	<h:commandButton value="reset" type="reset"
						class="btn btn-lg btn-default" />

					<h:commandButton value="Cancel" action="students"
						class="btn btn-lg btn-default" immediate="true" /> -->
				</div>
			</div>


		</h:form>

	</div>


</h:body>
</html>
