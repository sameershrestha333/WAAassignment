<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputStylesheet library="css" name="font-awesome.css" />




	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="signin.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="signin.css" />
	<h:outputStylesheet library="css" name="justified-nav.css" />

</h:head>
<h:body>

	<div class="container">
		<div class="row main">
			<div class="panel-heading">
				<div class="panel-title text-center">
					<h1 class="title">Ajax Form Demo</h1>
					<hr />
				</div>
			</div>
			<div class="main-login main-center">


				<h:form class="form-horizontal">

					<div class="form-group">
						<label for="userName" class="col-sm-2 control-label"> User
							Name: </label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa"
									aria-hidden="true"></i></span>
								<h:inputText id="userName" value="#{helloWorld.userName}"
									class="form-control">
									<f:ajax event="blur" execute="@this" render="sayHello" />

								</h:inputText>
								<span class="input-group-addon"><span
									class="glyphicon glyphicon-envelope"></span> </span>
							</div>
						</div>
					</div>

					<div class="form-group ">
						<h2>
							<h:outputText id="sayHello" value="#{helloWorld.helloMessage}" />

						</h2>


					</div>
				</h:form>
			</div>
		</div>
	</div>


</h:body>
</html>
