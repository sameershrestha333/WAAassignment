<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap.css" />

	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="signin.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="signin.css" />
	<h:outputStylesheet library="css" name="justified-nav.css" />

</h:head>
<h:body>

	<div class="container">
		<div class="row main">
			<div class="panel-heading">
				<div class="panel-title text-center">
					<h1 class="title">Sign Up</h1>
					<hr />
				</div>
			</div>
			<div class="main-login main-center">
				<form class="form-horizontal">

					<div class="form-group">
						<label for="firstName" class="cols-sm-2 control-label">First
							Name</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa"
									aria-hidden="true"></i></span> <input type="text" class="form-control"
									id="firstName" name="firstName"
									placeholder="Enter your first name" required="required" /> <span
									class="input-group-addon"><span
									class="glyphicon glyphicon-envelope"></span> </span>
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="lastName" class="cols-sm-2 control-label">Last
							Name</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa"
									aria-hidden="true"></i></span> <input type="text" class="form-control"
									id="lastName" name="lastName"
									placeholder="Enter your last name" required="required" />
							</div>
						</div>
					</div>

					<div class="form-group">
						<label for="phone" class="cols-sm-2 control-label">Phone</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-phone fa"
									aria-hidden="true"></i></span> <input type="text" class="form-control"
									id="phone" name="phone" placeholder="xxx-xxx-xxxx"
									required="required" />
							</div>
						</div>
					</div>







					<div class="form-group ">
						<button type="submit"
							class="btn btn-primary btn-lg btn-block login-button">Sign
							up!</button>
					</div>

					<hr />

					<div class="form-group ">
						<a class="btn btn-info btn-lg btn-block login-button">Cancel</a>
					</div>
				</form>
			</div>
		</div>
	</div>


</h:body>
</html>
