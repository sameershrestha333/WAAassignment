<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<h:outputStylesheet library="css" name="bootstrap.min.css" />
	<h:outputStylesheet library="css" name="bootstrap-theme.min.css" />
	<h:outputStylesheet library="css" name="signin.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputStylesheet library="css" name="signin.css" />
	<h:outputStylesheet library="css" name="justified-nav.css" />

</h:head>
<h:body>

	<div class="container">
		<h2>Ajax Demo Form</h2>

		<h:form class="form-horizontal">


			<div class="form-group">
				<label for="userName" class="col-sm-2 control-label"> User
					Name: </label>
				<div class="col-sm-10">
					<h:inputText id="userName" value="#{helloWorld.userName}"
						class="form-control" />

				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h:commandButton value="Say Hello" class="btn btn-lg btn-success">
						<f:ajax execute="userName" render="sayHello" />
					</h:commandButton>

					<h:commandButton value="reset" type="reset"
						class="btn btn-lg btn-default" />


				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<h2>
						<h:outputText id="sayHello" value="#{helloWorld.helloMessage}" />

					</h2>


				</div>
			</div>


		</h:form>

	</div>


</h:body>
</html>
